<h1>Create an email</h1>

<form action="/sendemail" method="POST">

  <img src="{{profile.image}}" style="width:100px" /><br/>
  <label>From:  {{profile.firstname}}</label><br/>
  <label>To:</label>
  <div>
    <ul>
      {{emailsHelper emails}}
    </ul>
  </div>
  <input type="text" name="subject" placeholder="Subject"><br/>
  <textarea id="message" name="message" placeholder="Message" cols="50" rows="10"></textarea><br/>
  <button type="submit">Send</button>
</form>
